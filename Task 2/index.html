<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h2>contact us</h2>
            <form action="#" method="post">

                 <div class="input-box">
                <input id="fullname" name="fullname" type="text" placeholder="Full Name" required>
                </div>

                 <div class="input-box">
                <input id="email" name="email" type="email" placeholder="Email Address" required>
                </div>

                 <div class="input-box">
                <input id="subject" name="subject" type="text" placeholder="Subject" required>
                </div>

                 <div class="input-box">
                    <textarea name="message" id="message" rows="5" placeholder="Message" required></textarea>
                </div>

                <div class="input-box">
                    <button type="submit" name="submit">Submit</button>
                </div>
            </div>

        </form>
        </div>
     <script src="index.js"></script>
</body>
</html>
